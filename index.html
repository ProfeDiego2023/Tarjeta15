<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- CABECERA / FOTO PRINCIPAL -->
  <section class="hero-fondo"></section>

  <!-- L√çNEA DORADA -->
  <div class="linea-dorada"></div>


  <!-- FONDO LISO CON TODO EL CONTENIDO -->
  <section class="fondo-liso">
    <div class="velo"></div>
    <div class="estrellas"></div>

    <!-- TEXTO -->
   <section class="contenido">
      <h3 class="titulo-seccion">Te esperamos ‚ú®</h3>
      <p>Una noche especial para compartir, celebrar y disfrutar juntos.</p>

      <div class="separador-linea"></div>
    </section>


    <!-- CONTADOR -->
    <section class="esperamos">
      <div class="separador-linea"></div>
      <img src="img/reloj.png" alt="Reloj" class="icono-reloj">
      <p class="frase">Faltan...</p>

      <div id="contador" class="contador">
        <div class="bloque">
          <span id="dias">0</span>
          <small>D√≠as</small>
        </div>
        <div class="bloque">
          <span id="horas">0</span>
          <small>Horas</small>
        </div>
        <div class="bloque">
          <span id="minutos">0</span>
          <small>Min</small>
        </div>
        <div class="bloque">
          <span id="segundos">0</span>
          <small>Seg</small>
        </div>
      </div>

      <p id="mensaje-contador" class="mensaje-contador"></p>
    </section>

    <!-- UBICACI√ìN -->
    <section class="contenido ubicacion">
      <img src="img/ubicacion.png" alt="Icono de ubicaci√≥n" class="icono-ubicacion">
      <h3 class="titulo-seccion">Ubicaci√≥n</h3>
      <p>
        Club Social Aar√≥n Castellanos<br>
        Rivadavia 2078, Esperanza, Santa Fe
      </p>
      <a
        class="btn-maps"
        href="https://www.google.com/maps/search/?api=1&query=Club+Social+Aaron+Castellanos+Esperanza+Santa+Fe"
        target="_blank"
        rel="noopener noreferrer">
        C√≥mo llegar
      </a>
    </section>

  </section>

  <!-- SCRIPT CONTADOR -->
  <script>
    (() => {
      const fechaEvento = new Date("2026-02-28T21:00:00").getTime();

      const diasEl = document.getElementById("dias");
      const horasEl = document.getElementById("horas");
      const minutosEl = document.getElementById("minutos");
      const segundosEl = document.getElementById("segundos");
      const mensajeEl = document.getElementById("mensaje-contador");
      const contadorEl = document.getElementById("contador");

      function actualizar() {
        const ahora = Date.now();
        const diff = fechaEvento - ahora;

        if (diff <= 0) {
          contadorEl.style.display = "none";
          mensajeEl.textContent = "üéâ ¬°Ya estamos festejando! üéâ";
          return;
        }

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        diasEl.textContent = dias;
        horasEl.textContent = horas.toString().padStart(2, '0');
        minutosEl.textContent = minutos.toString().padStart(2, '0');
        segundosEl.textContent = segundos.toString().padStart(2, '0');

        if (dias === 1) {
          mensajeEl.textContent = "‚ú® Falta solo 1 d√≠a ‚ú®";
        } else {
          mensajeEl.textContent = "";
        }
      }

      actualizar();
      setInterval(actualizar, 1000);
    })();
  </script>

</body>
</html>
